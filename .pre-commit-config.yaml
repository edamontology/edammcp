repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff-check
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --show-files
          - --show-fixes
          - --verbose
      - id: ruff-format
        args:
          - --diff
          - --exit-non-zero-on-fix
